<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="studentUnion/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>全部物品</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <script src="../../static/layui/layui.js" type="text/javascript"></script>

</head>
<body>
<table class="layui-hide" id="items" lay-skin="line" lay-even lay-filter="items"></table>

<script type="text/html" id="toolItem">
    <form class="layui-form" lay-filter="itemForm" id="itemForm">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-normal"
                        onclick="add({type:'item'})" shiro:hasPermission="goods:items:add">
                    <i class="layui-icon">&#xe61f;</i>新增物品
                </button>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="itemName_"
                       placeholder="物品名称" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <div class="layui-btn-group">
                    <span class="layui-btn " onclick="$('#itemForm')[0].reset()">
                            <i class="layui-icon layui-icon-refresh-3"></i> 重置
                        </span>
                    <span class="layui-btn  layui-bg-blue change"  data-type="item" onclick="ConditionsQuery(this)">
                            <i class="layui-icon layui-icon-search"></i> 查询
                        </span>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="barItem">
    <a class="layui-btn layui-btn-sm" lay-event="edit" shiro:hasPermission="goods:items:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" shiro:hasPermission="goods:items:del"><i class="layui-icon layui-icon-delete">删除</i>
    </a>
</script>
<!--模板-->
<th:block th:replace="studentUnion/_fragments :: itemTemplate"></th:block>

</body>
</html>
