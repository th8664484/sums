<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分配功能</title>
    <link href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}" type="text/javascript"></script>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header" style="padding: 10px;text-align: center">
        角色编号：<input class="layui-input layui-input-inline" th:value="${rid}"  id="set_rid" name="set_rid" style="width:150px;" disabled/>
        角色名称：<input class="layui-input layui-input-inline" th:value="${roleName}" id="set_rname" name="set_rname" style="width:150px;" disabled />
    </div>
    <div class="layui-card-body">
        <!-- layui-treetable组件装载数据 -->
        <div id="funGrid"></div>
        <!-- 功能类型 处理后 显示的文本 -->
        <script type="text/html" id="typeText">
            {{# if(d.funType==1){ }}
            <span class="layui-badge">菜单</span>
            {{# }else{ }}
            <span class="layui-badge layui-bg-green">按钮</span>
            {{# } }}
        </script>
    </div>
</div>
</body>
</html>
