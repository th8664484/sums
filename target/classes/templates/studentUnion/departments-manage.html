<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="studentUnion/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <script src="../../static/layui/layui.js" type="text/javascript"></script>
</head>
<body>
<table class="layui-hide" id="depa" lay-skin="line" lay-even lay-filter="depa"></table>

<script type="text/html" id="toolDepa">
    <form class="layui-form" lay-filter="depaForm" id="depaForm">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-normal"
                        onclick="add({type:'depa'})"  shiro:hasPermission="system:department:add">
                    <i class="layui-icon">&#xe61f;</i>添加
                </button>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="depa_name" id="depa_name"
                       placeholder="部门名称" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="depa_m" id="depa_m"
                       placeholder="部门描述" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <div class="layui-btn-group">
                    <span class="layui-btn " onclick="$('#depaForm')[0].reset()">
                            <i class="layui-icon layui-icon-refresh-3"></i> 重置
                        </span>
                    <span class="layui-btn  layui-bg-blue" data-type="depa" onclick="ConditionsQuery(this)">
                            <i class="layui-icon layui-icon-search"></i> 查询
                        </span>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="barMember">
    <a class="layui-btn layui-btn-sm" lay-event="edit" shiro:hasPermission="system:department:update">
        <i class="layui-icon layui-icon-edit"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" shiro:hasPermission="system:department:del">
        <i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
<!--模板-->
<th:block th:replace="studentUnion/_fragments :: formTemplate"></th:block>
</body>
</html>
