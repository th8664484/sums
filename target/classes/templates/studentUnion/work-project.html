<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="studentUnion/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>工作计划</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <script src="../../static/layui/layui.js" type="text/javascript"></script>

</head>
<body>
<table class="layui-hide" id="work" lay-skin="line" lay-even lay-filter="work"></table>

<script type="text/html" id="toolWork">
    <form class="layui-form" id="workForm">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-normal"
                        onclick="add({type:'work'})" shiro:hasPermission="transaction:plan:add">
                    <i class="layui-icon">&#xe61f;</i>新建计划
                </button>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" autocomplete="off"
                       placeholder="计划名称" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <div class="layui-btn-group">
                    <span class="layui-btn " onclick="$('#workForm')[0].reset()">
                            <i class="layui-icon layui-icon-refresh-3"></i> 重置
                        </span>
                    <span class="layui-btn  layui-bg-blue">
                            <i class="layui-icon layui-icon-search" data-type="work" onclick="ConditionsQuery(this)"></i> 查询
                        </span>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="barWork">
    <a class="layui-btn layui-btn-sm" lay-event="edit" shiro:hasPermission="transaction:plan:update">查看编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" shiro:hasPermission="transaction:plan:del">
        <i class="layui-icon layui-icon-delete"></i>删除</a>
</script>
<!--模板-->
<th:block th:replace="studentUnion/_fragments :: workTemplate"></th:block>
</body>

</html>
