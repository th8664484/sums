<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="studentUnion/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>成员信息</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <script src="../../static/layui/layui.js" type="text/javascript"></script>
</head>
<style>
    .xm-select-parent .xm-select-title div.xm-select-label>span{
        padding-right: 0;
    }
</style>
<body >
<table class="layui-hide" id="member" lay-filter="member"></table>

<script type="text/html" id="toolbarMember">
    <form class="layui-form" lay-filter="souFomr" id="souFomr" >
        <div class="layui-form-item">
            <div id="sx" style="display: flex;flex-wrap: wrap;justify-content: center;">
                <div class="layui-input-inline">
                    <input type="text" name="me_id"
                           placeholder="学号" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="me_name" id="studentName"
                           placeholder="姓名" class="layui-input">
                </div>
                <div class="layui-input-inline" style="width: 600px;display: flex;">
                    <div class="layui-input-inline">
                        <select name="faculty" id="faculty" xm-select="faculty" xm-select-radio="" xm-select-skin="default">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                    <div class="layui-input-inline" >
                        <select  name="major" id="major" xm-select="major" xm-select-radio="" xm-select-skin="default">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="grade" id="grade" xm-select="grade" xm-select-radio="" xm-select-skin="default">
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="department" id="department"
                           placeholder="部门" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="position" id="position"
                           placeholder="职位" class="layui-input">
                </div>
                <div class="layui-btn-group" style="display: flex; margin-top: 5px;">
                    <span class="layui-btn  clean" >
                            <i class="layui-icon layui-icon-refresh-3" ></i> 重置
                        </span>
                    <span class="layui-btn  layui-bg-blue change"  data-type="member" onclick="ConditionsQuery(this)">
                            <i class="layui-icon layui-icon-search"></i> 查询
                        </span>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="barMember">
    <!--    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" shiro:hasPermission="system:member:del">
        <i class="layui-icon">&#xe640;</i> 删除</a>
    <a class="layui-btn layui-btn-primary layui-border-black layui-btn-sm" lay-event="allot" shiro:hasPermission="system:member:allot">
        <i class="layui-icon">&#xe672;</i> 角色分配
    </a>
</script>


<div class="layui-card"  id="setRole" style="display:none;">
    <div class="layui-card-header" style="padding: 10px;text-align: center">
        成员编号：<input class="layui-input layui-input-inline" id="set_meId"  style="width:150px;" disabled/>
        成员名称：<input class="layui-input layui-input-inline" id="set_meName"  style="width:150px;" disabled />
    </div>
    <div class="layui-card-body">
        <!-- 角色展示位置 -->
        <table id="roleGrid"  lay-filter="roleGrid"></table>
    </div>
</div>
</body>
</html>
