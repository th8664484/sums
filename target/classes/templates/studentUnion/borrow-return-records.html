<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head th:replace="studentUnion/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>借还记录</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet"/>
    <script src="../../static/layui/layui.js" type="text/javascript"></script>

</head>
<body>
<table class="layui-hide" id="record" lay-filter="record"></table>

<script type="text/html" id="toolRecord">
    <form class="layui-form" id="recordForm">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button type="button" class="layui-btn layui-btn-normal"
                        onclick="add({type:'record'})" shiro:hasPermission="goods:borrowed:add">
                    <i class="layui-icon">&#xe61f;</i>新增记录
                </button>
            </div>
            <div class="layui-input-inline">
                <input type="text" name="itemName" id="itemName_"
                       placeholder="物品名称" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="department" id="department_"
                       placeholder="部门" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <input type="text" name="meName" id="meName_"
                       placeholder="姓名" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <div class="layui-btn-group">
                    <span class="layui-btn  clean">
                            <i class="layui-icon layui-icon-refresh-3"></i> 重置
                        </span>
                    <span class="layui-btn  layui-bg-blue change">
                            <i class="layui-icon layui-icon-search"></i> 查询
                        </span>
                </div>

            </div>
        </div>
    </form>
</script>
<script type="text/html" id="barRecord">
    {{# if(d.isReturn == 0 ){  }}
    <a class="layui-btn layui-btn-sm" lay-event="return" shiro:hasPermission="goods:borrowed:return">归还</a>
    {{# } }}
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" shiro:hasPermission="goods:borrowed:del"><i class="layui-icon layui-icon-delete"></i>
        </a>
</script>

<!-- 弹出层中的表单模板 -->
<th:block th:replace="studentUnion/_fragments :: recordTemplate"></th:block>
</body>
</html>
